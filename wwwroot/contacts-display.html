<html>

<head>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/displayContact.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <script src="js/site.js" defer></script>
    <script src="js/contact-display.js" defer></script>
</head>

<body>
    <header>
        <div class="title-section">
            <h1>Address Book</h1>
        </div>
        <nav class="nav-section">
            <ul>
                <li>
                    <a href="home.html" id="Home">HOME</a>
                </li>
                <li>
                    <a onclick="EnableForm()">+ADD</a>
                </li>
            </ul>
            <p>
                <img src="assets/images/blog-icon.png">
            </p>
        </nav>
    </header>
    <div class="content">
        <div class="contact-table">
            <div>
                CONTACTS
            </div>
            <table id="contacts-table">
            </table>
        </div>
        <div class="display-contact">
        </div>
        <div class="button-section">
            <button onclick="editContact()"><img src="assets/images/edit1.jpg" class="edit-image">
                <p>Edit</p>
            </button>
            <button onclick="deleteContact()"><img src="assets/images/delete1.png">
                <p>Delete</p>
            </button>
        </div>
    </div>
    <form id="add-contact" class="contact-form">
        <div class="form-fields">
            <label>Name</label>
            <input type="text" id="Name" name="Name"> 
            <span id="Name"></span>
            <label>Email</label>
            <input type="text" id="Email" name="Email">
            <span id="Email"></span>
            <div class="mobile-items">
                <div>
                    <label>Mobile</label>
                    <input type="text" id="Mobile" name="Mobile">
                    <span id="Mobile"></span>
                </div>
                <div class="end-position">
                    <label>Landline</label>
                    <input type="text" id="Landline" name="Landline">
                    <span id="Landline"></span>
                </div>
            </div>
            <label>Website</label>
            <input type="text" id="Website" name="Website">
            <span id="Website"></span>
            <label>Address</label>
            <input type="text" id="Address" class="address-box" name="Address">
            <span id="Address"></span>
        </div>
        <div>
            <input type="Submit" value="Add">
        </div>
    </form>
    <form id="edit-form" class="edit-form">
        <div class="form-fields">
            <label>Name</label>
            <input type="text" id="Name" name="Name"> 
            <span id="Name"></span>
            <label>Email</label>
            <input type="text" id="Email" name="Email">
            <span id="Email"></span>
            <div class="mobile-items">
                <div>
                    <label>Mobile</label>
                    <input type="text" id="Mobile" name="Mobile">
                    <span id="Mobile"></span>
                </div>
                <div class="end-position">
                    <label>Landline</label>
                    <input type="text" id="Landline" name="Landline">
                    <span id="Landline"></span>
                </div>
            </div>
            <label>Website</label>
            <input type="text" id="Website" name="Website">
            <span id="Website"></span>
            <label>Address</label>
            <input type="text" id="Address" class="address-box" name="Address">
            <span id="Address"></span>
        </div>
        <div>
            <input type="Submit" value="Update" id="Update">
        </div>
    </form>
</body>

</html>
